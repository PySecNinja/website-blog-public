{% extends "base.html" %}

{% block title %}Resume | {{ site_name }}{% endblock %}

{% block content %}
<section class="section resume-section">
    <h1>Resume</h1>
    {% if resume %}
    <div class="resume-content">
        {{ resume.content | safe }}
    </div>
    {% else %}
    <p>Resume coming soon!</p>
    {% endif %}
</section>
{% endblock %}
